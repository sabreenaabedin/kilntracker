<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let ceramic of ceramics" (click)="itemTapped($event, ceramic)">
      <ion-icon [name]="ceramic.icon" item-start></ion-icon>
      {{ceramic.name}}
      <div class="item-note" item-end>
      {{ceramic.id}}
      </div>
    </button>
  </ion-list>
</ion-content>
