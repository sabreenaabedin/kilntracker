<ion-header>
  <ion-navbar>
    <ion-title>New Entry</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="id" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tracking</ion-label>
      <ion-select [(ngModel)]="location" multiple="false" cancelText="Cancel" okText="Select">
        <ion-option value="Bisque">Bisque</ion-option>
        <ion-option value="Glaze">Glaze</ion-option>
        <ion-option value="Greenware" selected="true">Greenware</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Glaze</ion-label>
      <ion-select [(ngModel)]="glaze" multiple="true" cancelText="Cancel" okText="Select">
        <ion-option value="Black">Black</ion-option>
        <ion-option value="White">White</ion-option>
        <ion-option value="Matte Blue">Matte Blue</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="weight" [(ngModel)]="weight"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="height" [(ngModel)]="height"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="description" [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="save()">Save</button>
  <button ion-button full (click)="cancel()">Cancel</button>
</ion-content>
